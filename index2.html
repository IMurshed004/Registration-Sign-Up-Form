<html>
    <head>
          <meta http-equiv="content-type" content="text/html; charset=UTF-8">
          <meta charset="utf-8"> 
          <meta name="viewport" content="width=device width, initial-scale=1.0"> 
          <title>Registration Form</title> 
          <link  rel="stylesheet" href="styles2.css">
    </head>
    <body>
        <div class="main">
            <header>Registration Form</header>
            <form>
                <div class="name">
                    <label>Email :</label><br>
                    <input type="text" placeholder="Please Type Your Email" id="one">
                </div>
                <div class="name">
                    <label >Password :</label><br>
                   <input type="text" placeholder="Give Your Password" id="one">
                </div>
                <div class="contact">
                    <div class="phone">
                        <label>User ID:</label><br>
                        <input type="text" placeholder="Give your User ID" id="two">
                    </div>
                    <div class="phone">
                        <label>Date of Birth:</label><br>
                       <input type="date" placeholder="dd/mm/yyyy" id="two">
                    </div>
                </div>
                <div class="name">
                    <label> Gender </label><br>
                    <div class="gender">
                        <input type="radio" name="gender" value="Male"> Male 
                        <input type="radio" name="gender" value="Female"> Female
                        <input type="radio" name="gender" value="Others"> Others
                    </div>  
                </div>
                <div class="name"> 
                    <label> Address </label>
                    <input type="text" placeholder="Enter Street Address" id="one">
                    <input type="text" placeholder="Enter Street Address line 2" id="one">
                </div>
                <div class="contact">
                    <div>
                        <label>Select Your Country</label><br>
                        <select id="two">
                            <option>Country</option>
                            <option>Bangladesh</option>
                            <option>India</option>
                            <option>Pakistan</option>
                            <option>Nepal</option>
                            <option>Bhutan</option>
                        </select>
                    </div>
                    <div class="phone">
                        <label>City Name:</label><br>
                       <input type="text" placeholder="Enter Your City Name" id="two">
                    </div>
                </div>
                <div class="contact">
                    <div class="phone">
                        <label>Region :</label><br>
                        <input type="text" placeholder="Enter Your Region" id="two">
                    </div>
                    <div class="phone">
                        <label>Postal Code:</label><br>
                       <input type="text" placeholder="Enter Postal Code" id="two">
                    </div>
                </div>
            </form>
            <button type="button">Submit</button>
        </div>
    </body>
</html>
